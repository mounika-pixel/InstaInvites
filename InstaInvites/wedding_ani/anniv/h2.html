<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: white;
            display: flex;
            justify-content: flex-start; /* Aligns content to the top */
            align-items: center;
            flex-direction: column;
            height: 100vh;
            padding-top: 50px; /* Moves the content down a bit from the top */
        }

        .invitation-card {
            background-image: url("https://i.pinimg.com/originals/21/ca/e9/21cae947103425c0895cff515ffee642.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            width: 400px;
            height: 1000px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content:center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .editable {
            width: 100%; /* Adjust width for better alignment */
            cursor: text;
            resize:none;
            border: none;
            background: transparent;
            color: black; /* Black text color */
            font-size: 15px;
            font-weight: bold;
        }

        .editable:focus {
            outline: none;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .controls select, .controls input, .controls button {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="invitation-card">
        <h2 contenteditable="true" class="editable">WEDDING ANNIVERSARY</h2>
        <h1 contenteditable="true" class="editable" id="ram"><i>ELIGIBETH
        weds ANTHONY</i></i></h1>
        <p contenteditable="true" class="editable"><b>Date</b>: <span>10/22/21</span></p>
        <p contenteditable="true" class="editable">Time: <span>3:00 PM - 5:00 PM</span></p>
        <p contenteditable="true" class="editable">Dinner follows at: <span>7:00PM</span></p>
        <p contenteditable="true" class="editable">Location: <span>bessille function hall</span></p>


       
       <!-- New Editable Sections for Activities -->
        <p contenteditable="true" class="editable"> <span></span></p>
        <p contenteditable="true" class="editable"><span></span></p>
    </div>
       
       
       

    <div class="controls">
        <label for="font-select">Select Font:</label>
        <select id="font-select">
            <option value="Times New Roman">Times New Roman</option>
            <option value="Verdana">Verdana</option>
            <option value="Trebuchet MS">Trebuchet MS</option>
            <option value="Comic Sans MS">Comic Sans MS</option>
            <option value="Lucida Console">Lucida Console</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Calibri">Calibri</option>
            <option value="Gill Sans">Gill Sans</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Palatino">Palatino</option>
            <option value="Futura">Futura</option>
            <option value="Open Sans">Open Sans</option>
            <option value="Montserrat">Montserrat</option>
            <option value="Garamond">Garamond</option>
            <option value="Playfair Display">Playfair Display</option>
            <option value="Roboto">Roboto</option>
            <option value="Lobster">Lobster</option>
            <option value="Courier New">Courier New</option>
            <option value="Arial">Arial</option>
            <option value="Georgia">Georgia</option>
        </select>

        <label for="color-input">Select Color:</label>
        <input type="color" id="color-input" value="#000000"> <!-- Black color -->
       
        <!-- Buttons to Adjust Font Size -->
        <button id="increase-font">Increase Font Size</button>
        <button id="decrease-font">Decrease Font Size</button>
    </div>

    <script>
        let activeElement = null;

        document.querySelectorAll('.editable').forEach(element => {
            element.addEventListener('focus', () => {
                activeElement = element;
            });
        });

        // Change font family
        document.getElementById('font-select').addEventListener('change', function () {
            if (activeElement) {
                activeElement.style.fontFamily = this.value;
            }
        });

        // Change font color
        document.getElementById('color-input').addEventListener('input', function () {
            if (activeElement) {
                activeElement.style.color = this.value;
            }
        });

        // Increase font size
        document.getElementById('increase-font').addEventListener('click', function () {
            if (activeElement) {
                let currentSize = parseInt(window.getComputedStyle(activeElement).fontSize);
                activeElement.style.fontSize = (currentSize + 2) + "px"; // Increase font size by 2px
            }
        });

        // Decrease font size
        document.getElementById('decrease-font').addEventListener('click', function () {
            if (activeElement) {
                let currentSize = parseInt(window.getComputedStyle(activeElement).fontSize);
                if (currentSize > 10) { // Prevent font size from becoming too small
                    activeElement.style.fontSize = (currentSize - 2) + "px"; // Decrease font size by 2px
                }
            }
        });
    </script>
</body>
</html>
