    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Title Bar */
        .title-bar {
            background-color: #ff6a00; /* Orange Color */
            color: white;
            text-align: center;
            padding: 1rem 0;
            font-size: 1.5rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* Template Container */
        .template-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
        }

        /* Template Card */
        .template-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 1rem;
            transition: transform 0.3s ease;
            max-width: 200px;
        }

        .template-card img {
            width: 100%; /* Adjust to card width */
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }

        .template-card h2 {
            margin: 1rem 0;
            font-size: 1rem;
            color: #333;
        }

        .template-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        .footer {
            background-color: #333; /* Dark Background */
            color: white;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            margin-top: 2rem;
        }

        .footer a {
            color: #ff6a00; /* Footer link color */
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
